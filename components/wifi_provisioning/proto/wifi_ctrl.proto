syntax = "proto3";

import "constants.proto";

message CmdCtrlReset {

}

message RespCtrlReset {

}

enum WiFiCtrlMsgType {
    TypeCtrlReserved = 0;
    TypeCmdCtrlReset = 1;
    TypeRespCtrlReset = 2;
}

message WiFiCtrlPayload {
    WiFiCtrlMsgType msg = 1;
    Status status = 2;
    oneof payload {
        CmdCtrlReset cmd_ctrl_reset = 11;
        RespCtrlReset resp_ctrl_reset = 12;
    }
}
